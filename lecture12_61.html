<!DOCTYPE html>
<html>
   <head>
       <title>DOM </title>
       <script>
           window.onload=function()
           {
               //appends DOM elements.
               document.getElementById('main').innerHTML += "<p>This element was added dynamically</p>"
               console.log(document.getElementById('main'));               
           }
       </script>       
   </head>
   <body>
       <h1>DOM Elements</h1>
       <div id ="main">
       <p>Mainipulationg the DOM is fun!</p>
       <p>JavaScript can be used to manipulate the DOM</p>
       </div>
   </body>
    
</html>
