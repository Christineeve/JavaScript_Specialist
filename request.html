<!DOCTYPE html>
<html>
    <head>
        <title>Request</title>              
        <script>
            var xmlhttp;
            window.onload=function(){
                //xml http request object. 
                // manages the communication with the new URL.
                xmlhttp = new XMLHttpRequest();
                document.getElementById('btnGetInfo').addEventListener('click', getService);
            }
            
             //https://maps.googleapis.com/maps/api/geocode/jason?address=27%hardford%turnpike%vernon%ct&sensor=false
            function getService(e){                
                var address = document.getElementById('address').value;
                var url="https://maps.googleapis.com/maps/api/geocode/json?address=" +
                    address +"&sensor=false";
                
                //console.log(url);
                //using a GET string method.
                //asynchrous so that it works while the user waits.
                //sets up the object
                xmlhttp.open("GET", url, true );
                
                xmlhttp.send();
                
                
                
                
            }

            
        </script>
    </head>
    
    <body>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Street City State" />        
        <button id="btnGetInfo">Get Address Info</button>
        <div id="result"></div>
    </body>
    
</html>
